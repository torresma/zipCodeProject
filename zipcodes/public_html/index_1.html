<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <title>Zip Code Map</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="http://maps.google.com/maps?file=api&v=2&key=AIzaSyAfd2vE6LerSNj1--kP-XRrU3yc-w6jeZg" 
    		type="text/javascript"></script>
  	<script type="text/javascript">
    var gmap = null;

    function initialize() {
      gmap = new GMap2(document.getElementById("gmap"));
      var centerat = new GLatLng(38.4433, -78.8728);

      gmap.addControl(new GLargeMapControl());
      gmap.addControl(new GMapTypeControl());
      gmap.setCenter(centerat, 10);
    }  
    
    var mapOptions = {
        center: new google.maps.LatLng(38.0345, -78.8728),
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    </script>

  </head>
  <body onload="initialize();" onunload="GUnload();">
         <div id="gmap" style="width: 1000px; height:1000px;"></div>
         <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
         <script src="cords.csv"></script>
         <script src="252map.js"></script>
  </body>
</html>
